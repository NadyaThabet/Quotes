<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment8 - Quotes</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5 fw-bolder">Quote of the Day</h1>
    <h2 class="text-center mt-5">
      Press the button below to receive a random quote!
    </h2>
    <div class="d-flex justify-content-center mt-5">
      <button
        onclick="newQuote()"
        type="button"
        class="btn btn-primary btn-lg text-center px-5 py-3"
      >
        New Quote
      </button>
    </div>
    <div
      class="d-flex justify-content-center flex-column align-items-center mt-5"
    >
      <h2 id="quoteDisplay"></h2>
      <h2 id="authorDisplay" class="mt-3"></h2>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
